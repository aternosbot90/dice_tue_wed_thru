<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<strong>
    <fieldset>
        <legend>Complex Form</legend>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
        <br><br>
        <label for="city">City of employment:</label>
        <input type="text" id="city" placeholder="Enter your city of Employment">
        <br><br>
        <label for="role"><h2>Please specify your role:</h2></label>
        <label for="mng">Manager</label>
        <input type="radio" id="mng" name="role">
        <br><br>
        <label for="adm">Admin</label>
        <input type="radio" id="adm" name="role">
        <br><br>
        <label for="eng">Engineer</label>
        <input type="radio" id="eng" name="role">
        <br><br>
        <label for="gst">Guest</label>
        <input type="radio" id="gst" name="role">
        <br><br>
        <label for=""><h2>Single sign in:</h2></label>
        <label for="mail">Mail</label>
        <input type="checkbox" id="mail">
        <br><br>
        <label for="pay">Payroll</label>
        <input type="checkbox" id="pay">
        <br><br>
        <label for="self">Self-Service</label>
        <input type="checkbox" id="self">
        <br><br>
         <label for="car">Select Your Car Brand:</label>
         <select id="car">
             <option selected disabled>--select your car--</option>
             <option value="Audi">Audi</option>
             <option value="BMW">BMW</option>
             <option value="Mercedes">Mercedes</option>
             <option value="Volkswagen">Volkswagen</option>
             <option value="Ford">Ford</option>
         </select>
         <br><br>
         <label for="bio">Bio</label>
         <textarea id="bio" rows="4" cols="20" placeholder="tell me something..."></textarea>
         <br><br>
         <label for="age">Age</label>
         <input type="number" id="age" placeholder="Enter your age">
         <br><br>
         <input type="file" value="form file">
         <br><br>
         <input type="reset" value="Reset">
         <input type="submit" value="Submit">
        </form>
    </fieldset>
</strong>


</body>
</html>
