<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>   
  
    <form action="">
        <!-- here start proper form -->
        <label class="first" for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="enter your name">
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="enter your last name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="enter your email">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="enter your password">
        <br><br>
        <label for="tel">Telephone no:</label>
        <input type="number" id="tel" placeholder="enter your phone no">
        <br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" placeholder="enter your date of birth">
        <br><br>
        <label for="gender">Gender:</label>
        <br>
        <label for="male">male</label>
        <input type="radio" id="male" name="input">
        <label for="female">female</label>  
        <input type="radio" name="input" id="female">
        <br><br>
        <label for="sub">Subject:</label>
        <br>
        <label for="maths">maths</label>
        <input type="checkbox">
        <br>
        <label for="science">science</label>
        <input type="checkbox">
        <br>
        <label for="english">english</label>
        <input type="checkbox">
         <br><br>
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>

</body>
</html>
